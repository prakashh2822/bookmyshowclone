<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8B0000, #520000);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .profile-box {
      background: white;
      color: black;
      width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 8px 28px rgba(0,0,0,0.4);
      text-align: center;
    }

    .profile-box h2 {
      margin-bottom: 5px;
    }

    .profile-box p {
      font-size: 16px;
      opacity: 0.8;
    }

    a.button {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background: #C21807;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <h2>{{ user.username }}</h2>
  <p>{{ user.email }}</p>

  <a href="{% url 'my_bookings' %}" class="button">My Bookings</a>
  <a href="{% url 'logout' %}" class="button">Logout</a>
</div>

</body>
</html>
